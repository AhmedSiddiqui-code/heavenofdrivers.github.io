    <div class="signup">
        <form action="CongratulationLogIn.html" onsubmit="return validation();" method="post">
        <h2>Sign Up</h2>
        <input type="text" id="usernameone" placeholder="First Name" autocomplete="off"><br>
        <span> <p id="invalidfirstname"></p> </span>
        <input type="text" id="usernametwo" placeholder="Last Name" autocomplete="off"><br>
        <span> <p id="invalidlastname"></p> </span>
        <input type="password" id="passwordone" placeholder="Password"><br>
        <span> <p id="invalidpasswordone" ></p> </span>
        <input type="password" id="passwordtwo" placeholder="Confirm Password"><br>
        <span> <p id="invalidpasswordtwo" ></p> </span>
        <input type="text" id="email" placeholder="Email Address" autocomplete="off"><br>

    <script type="text/javascript">
    var usernameone =  document.getElementById('usernameone');
    var usernametwo =  document.getElementById('usernametwo');
    var passwordone =  document.getElementById('passwordone');
    var passwordtwo =  document.getElementById('passwordtwo');
    var email =  document.getElementById('email');
    var checkuname = /^[A-Za-z]{4,12}$/;
    var checkpss =  /^(?=.*[A-Z]{3,})(?=.*[a-z]{3,})(?=.*[0-9]{3,})[A-Za-z0-9!?]{8,20}$/;
    var checkem =  /^([a-z\d\.-]+)\@([a-z\d-]+)\.([a-z]{3})(\.[a-z]{2})?$/;


    function validation(){

      // FIRST NAME VALIDATION =========================
      if (usernameone) {
        if(usernameone.value == ""){
          document.getElementById('invalidfirstname').innerHTML = "Empty Field";
          return false;
        }
        else if (checkuname.test(usernameone.value)) {
          document.getElementById('invalidfirstname').innerHTML = "";
        }
        else{
          document.getElementById('invalidfirstname').innerHTML = "charechter must be alphebets & less than 12";
          return false;
        }// FIRDT NAME VALIDATION ENDS =============================
      }


      // LAST NAME VALIDATION =========================
      if (usernametwo) {
        if(usernametwo.value == ""){
          document.getElementById('invalidlastname').innerHTML = "Empty Field";
          return false;
        }
        else if (checkuname.test(usernametwo.value)) {
          document.getElementById('invalidlastname').innerHTML = "";
        }
        else{
          document.getElementById('invalidlastname').innerHTML = "charechter must be alphebets & between 4-12";
          return false;
        }// LAST NAME VALIDATION ENDS =============================
      }


      // PASSWORD VALIDATION =========================
      if (passwordone) {
        if(passwordone.value == ""){
          document.getElementById('invalidpasswordone').innerHTML = "Empty Field";
          return false;
        }
        else if (checkpss.test(passwordone.value)) {
          document.getElementById('invalidpasswordone').innerHTML = "";
        }
        else{
          document.getElementById('invalidpasswordone').innerHTML = "numbers uppercase & lowercase must be use atleast 3 times <br> special charechters are not allowed";
          return false;
        }
      }
      if (passwordtwo) {
        if (passwordtwo.value == "") {
          document.getElementById('invalidpasswordtwo').innerHTML = "Empty Field";
          return false;
        }
        else if (passwordone.value != passwordtwo.value) {
          document.getElementById('invalidpasswordtwo').innerHTML = "password didn't match";
          return false;
        }
      }// PASSWORD VALIDATION ENDS ========================

      if (email) {
        if (email.value == "") {
          document.getElementById('invalidemail').innerHTML = "Empty Field";
          return false;
        }
        else if (checkem.test(email.value)) {
          document.getElementById('invalidemail').innerHTML = "";
        }
        else{
          document.getElementById('invalidemail').innerHTML = "please write in correct format";
          return false;
        }
      }


    }

    </script>
