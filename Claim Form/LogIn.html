    <script type="text/javascript">



    var email =  document.getElementById('email');
    var password =  document.getElementById('password');
    var checkpss =  /^(?=.*[A-Z]{3,})(?=.*[a-z]{3,})(?=.*[0-9]{3,})[A-Za-z0-9!?]{8,20}$/;
    var checkem =  /^([a-z\d\.-]+)\@([a-z\d-]+)\.([a-z]{3})(\.[a-z]{2})?$/;


    function validation(){

      if (email) {
        if (email.value == "") {
          document.getElementById('invalidemail').innerHTML = "Empty Field";
          return false;
        }
        else if (checkem.test(email.value)) {
          document.getElementById('invalidemail').innerHTML = "";

        }
        else {
          document.getElementById('invalidemail').innerHTML = "please write in correct formate";
          return false;
        }
      }

        if (password) {
          if (password.value == "") {
            document.getElementById('invalidpassword').innerHTML = "Empty Field";
            return false;
          }
          else if (checkpss.test(password.value)) {
            document.getElementById('invalidpassword').innerHTML = "";

          }
          else {
            document.getElementById('invalidpassword').innerHTML = "invalid password";
            return false;
          }
        }

      }
